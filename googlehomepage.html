<html>


<!-- 1. THE HEAD -->
<head>
        
    <!-- IMPORTANT - need to ref our CSS -->
    <link href="googlehomepage style.css" rel="stylesheet">
    
</head>


<!-- 2. THE BODY -->
<body>
  
    <header>
      
      <!-- Nav Bar -->
      <div class="nav-flex-container">
        
          <div class="nav-flex-child-1">  
              <ul class="nav-bar-left"> 
                  <li> <a href="https://about.google/"> About </a> </li>
                  <li> <a href="https://store.google.com/"> Store </a> </li>
               </ul>
          </div>


          <div class="nav-flex-child-2">  
                <ul class="nav-bar-right"> 
                  <li> <a href="https://mail.google.com/mail/&ogbl"> Gmail </a> </li>
                  <li> <a href="https://www.google.co.in/imghp?hl=en&ogbl"> Images </a> </li>
                  <li> <a href="https://www.google.co.in/intl/en/about/products"> <img class="square-icon" src="https://i.imgur.com/9JAcYhG.png" alt="square icon">  </a> </li>
                  <li> <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.co.in/"> <img class="profile-icon" src="profilepic.png" alt="profile icon"> </a> </li>
                </ul>
          </div>
        
      </div>
      
    </header>

    <main>
      

      <div class="grid-box-container">
        
        <!-- 1st row - Google logo --> 
        <div class="grid-first-row"> 
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo pic"> 
        </div>   
        
        
        <!-- 2nd row - search icon --> 
        <div class="grid-second-row-search-icon">   
          
           <img class="search-icon" src="https://i.imgur.com/b1X2xZT.png" alt="search icon"> 
        
        </div>  
        
        <!-- 2nd row - Search bar input --> 
        <div class="grid-second-row">   
          
          <input class="search-bar" id="search-bar" type="text" autofocus> 
          </input> <!-- autofocus to load blinker in search bar -->
        
        </div>  
       
      
        <!-- 3rd row -  first button  --> 
        <div class="grid-third-row-firstbutton"> 
          <a href="https://www.google.co.in/">
          <input class="first-button" type="submit" value="Google Search">
          </a>
        </div> 
        
      
        <!-- 3rd row -  second button  --> 
        <div class="grid-third-row-secondbutton"> 
          <a href="https://www.google.com/doodles">
          <input class="second-button" type="submit" value="I'm Feeling Lucky" >
          </a>
        </div> 
      
      
        <!-- 4th row - Offered in sentence  --> 
        <div class="grid-fourth-row">
          Google offered in:  <a class="language-link" href="https://www.google.co.in/setprefs?sig=0_ttvxMpUfYY2d6SygXQXqxeQ_PX0%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwi0g5nviYb2AhXHw4sBHWE5CoEQ2ZgBCBE"> Hindi </a> 
        </div> 
  
      </div> <!-- CLOSE - grid-box-container -->
      
      <!-- Bottom Tray -->
      <div class="tray-flex-container">
        
          <div class="tray-flex-child-1">  
              <ul class="tray-bar-left"> 
                  <li> <a href="https://www.google.co.in/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Advertising </a> </li>
                  <li> <a href="https://www.google.co.in/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"> Business </a> </li>
                  <li> <a href="https://google.com/search/howsearchworks/?fg=1"> How Search works</a> </li>
               </ul>
          </div>


          <div class="tray-flex-child-2">  
                <ul class="tray-bar-right"> 
                  <li> <a href=""> Privacy </a> </li>
                  <li> <a href=""> Terms </a> </li>
                  <li> <a href=""> Settings </a> </li>
                </ul>
          </div>
        
      </div>
       
           
      <!-- Bottom Tray -->
      <div class="country-flex-container">
          India 
      </div>   
         
      
    </main>
</body>

<footer>

</footer>

</html>
